This detail for <span>{{phoneId}}</span>

<img ng-src="{{phone.image[0]}}">

<h2>{{phone.name}}</h2>

<p>{{phone.description}}</p>

<ul>
    <li ng-repeat="img in phone.images">
        <img src="phoneapp/{{img}}" width="100" height="100">
    </li>
</ul>

<ul>
    <li>
        <span>Availability: </span>
        <span ng-repeat="availability in phone.availability">{{availability}} </span>
    </li>
    <li>
        <span>Specs: </span>
        <!--<p><span>{{phone.specs['3g'] | phoneappFilter}}</span>           3g: {{phone.specs['3g']}} </p>-->
        <!--<p><span>{{phone.specs.gps | checkmark}}</span>             gps: {{phone.specs.gps}} </p>-->
        <!--<p><span>{{phone.specs['water-resist'] | checkmark}}</span> water resis: {{phone.specs['water-resist']}} </p>-->
        <p>3g: {{phone.specs['3g']}} </p>
        <p>gps: {{phone.specs.gps}} </p>
        <p>water resis: {{phone.specs['water-resist']}} </p>
    </li>
</ul>
